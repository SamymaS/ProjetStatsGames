{% extends "forum_app/base.html" %}

{% block title %}Comments{% endblock %}

{% block content %}
<h2>Comments</h2>
<ul class="list-group">
    {% for comment in comments %}
    <li class="list-group-item">
        <p>{{ comment.content }}</p>
        <small>By {{ comment.author.username }} on {{ comment.created_at }}</small>
    </li>
    {% endfor %}
</ul>
{% endblock %}
