{% extends "forum_app/base.html" %}

{% block title %}Games{% endblock %}

{% block content %}
<h2>Games List</h2>
<ul class="list-group">
    {% for game in games %}
    <li class="list-group-item">
        <h5>{{ game.name }}</h5>
        <p>Genres: {{ game.genres }}</p>
        <p>Platforms: {{ game.platforms }}</p>
        <p>Rating: {{ game.rating }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
