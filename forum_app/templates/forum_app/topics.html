{% extends "forum_app/base.html" %}

{% block title %}Topics{% endblock %}

{% block content %}
<h2>Topics</h2>
<ul class="list-group">
    {% for topic in topics %}
    <li class="list-group-item">
        <h5>{{ topic.title }}</h5>
        <p>{{ topic.description }}</p>
        <small>By {{ topic.author.username }} on {{ topic.created_at }}</small>
    </li>
    {% endfor %}
</ul>
{% endblock %}
